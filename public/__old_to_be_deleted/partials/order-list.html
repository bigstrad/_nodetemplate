<ol class="breadcrumb">
	<li><a href="/">Home</a></li>
	<li><a href="/view/orders">View Receipt Orders</a></li>
</ol>

<div class="list-group">
	<a class="list-group-item" 
		ng-click="placeOrder(order)" 
		ng-repeat="order in user.past_orders" 
		ng-class="{'active':order.status=='active'}">
		  <h4 class="list-group-item-heading">{{ order.partner.name }}</h4>
		  <p class="list-group-item-text">{{ order.name }}</p>
	</a>
</div>
