<!DOCTYPE html>
<html lang="en-us" ng-app>
    <head>
        <meta charset="utf-8">
        <title>FFM</title>
        <meta name="description" content="FFM">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">-->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
        
        <!--<link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/readable/bootstrap.min.css" rel="stylesheet">-->
        <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/spacelab/bootstrap.min.css" rel="stylesheet">
        <style>
        .page-header {
			margin: 80px 0 20px;
		}
        </style>
    </head>
    <body>
    
 
	
		<!-- Container
		================================================== -->
		<div class="container">
		  
 
		  <!-- Forms
		  ================================================== -->
		  <div class="bs-docs-section" ng-controller="formCtrl">
			<div class="row">
			  <div class="col-lg-12">
				<!--<div class="page-header">-->
				  <h1 id="forms">Forms</h1>
				<!--</div>-->
			  </div>
			</div>
			<div class="row">
			  <div class="col-lg-6">
				<div class="well">
				  <form class="bs-example form-horizontal" enctype="application/x-www-form-urlencoded" action="/user_post" method="post">
					<fieldset>
					  <legend>Legend</legend>
					  <div class="form-group">
						<label for="inputEmail" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
						  <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">
						</div>
					  </div>
					  <div class="form-group">
						<label for="inputPassword" class="col-lg-2 control-label">Password</label>
						<div class="col-lg-10">
						  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
						  <div class="checkbox">
							<label>
							  <input type="checkbox"> Checkbox
							</label>
						  </div>
						</div>
					  </div>
					  <div class="form-group">
						<label for="textArea" class="col-lg-2 control-label">Textarea</label>
						<div class="col-lg-10">
						  <textarea class="form-control" rows="3" id="textArea"></textarea>
						  <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
						</div>
					  </div>
					  <div class="form-group">
						<label class="col-lg-2 control-label">Radios</label>
						<div class="col-lg-10">
						  <div class="radio">
							<label>
							  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
							  Option one is this
							</label>
						  </div>
						  <div class="radio">
							<label>
							  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
							  Option two can be something else
							</label>
						  </div>
						</div>
					  </div>
					  <div class="form-group">
						<label for="select" class="col-lg-2 control-label">Selects</label>
						<div class="col-lg-10">
						  <select class="form-control" id="select">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						  </select>
						  <br>
						  <select multiple="" class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						  </select>
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
						  <button class="btn btn-default">Cancel</button> 
						  <button type="submit" class="btn btn-primary">Submit</button> 
						</div>
					  </div>
					</fieldset>
				  </form>
				</div>
			  </div>
			  
			</div>
		  </div>
	
		 </div>		
		
		
		
		<!-- scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
